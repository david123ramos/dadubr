<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <div id="main" class="container-fluid p-0 m-0 h-100 w-100">
        <div  class="row align-content-center">
            <div class="col-12 mt-3 d-flex justify-content-center">
                
                <div id="invitation">
                    <div id="flip-container" class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                          <div class="front"> </div>
                          <div class="back"></div>
                        </div>
                      </div>
                </div>

            </div>
        </div>

        <div id="main" class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center mb-2">
                <button class="btn mt-2 btn-primary dadu-btn-green mr-3" onclick="document.querySelector('#flip-container').classList.toggle('hover')">Revelar data</button>
                <a class="btn mt-2 btn-primary dadu-btn-green" target="_blank" href="https://www.finalfeliz.de/dadubr" >Lista de presentes</a>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center mb-2">
                <button class="btn mt-2 btn-primary dadu-btn-green" onclick="sendToDresscode()">Dicas de vestimenta</button>
            </div>
        </div>
        
    </div>
</body>
